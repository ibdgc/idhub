# fragment-validator/pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --junitxml=test-reports/junit.xml
    --html=test-reports/report.html
    --self-contained-html
    --cov-config=.coveragerc

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    .pytest_cache/*
    htmlcov/*
    test-reports/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

