---
# mkdocs.yml
site_name: IDHub Documentation
site_url: https://ibdgc.github.io/idhub/
repo_url: https://github.com/ibdgc/idhub
repo_name: ibdgc/idhub
edit_uri: ''
theme:
  name: material
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
plugins: [search, mermaid2]
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra_css: [stylesheets/extra.css]
nav:
  - Home: index.md
  - For Data Curators:
      - for-data-curators/index.md
      - Ingestion Overview: for-data-curators/ingestion-overview.md
      - Manual Ingestion Guide: for-data-curators/manual-ingestion-guide.md
      - Automated REDCap Pipeline: for-data-curators/automated-redcap-pipeline.md
      - Troubleshooting Ingestion: for-data-curators/troubleshooting-ingestion.md
  - For Users:
      - for-users/index.md
      - Exploring Data with NocoDB: for-users/exploring-with-nocodb.md
      - Database Schema Overview: for-users/database-schema-overview.md
      - Example Queries: for-users/example-queries.md
  - For Developers:
      - for-developers/index.md
      - Architecture:
          - System Overview: architecture/overview.md
          - Data Flow: architecture/data-flow.md
          - Database Schema: architecture/database-schema.md
          - Update Strategy: architecture/update-strategy.md
      - API Reference:
          - Authentication: api/authentication.md
          - GSID Service API: api/gsid-api.md
      - Services:
          - services/index.md
          - GSID Service: services/gsid-service.md
          - REDCap Pipeline: services/redcap-pipeline.md
          - Fragment Validator: services/fragment-validator.md
          - Table Loader: services/table-loader.md
          - Nginx Proxy: services/nginx.md
      - Guides:
          - Development Guide: for-developers/development-guide.md
          - Deployment Guide: for-developers/deployment-guide.md
          - Workflows: for-developers/workflows-guide.md
