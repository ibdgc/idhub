---
# mkdocs.yml
site_name: IDhub Documentation
site_url: https://ibdgc.github.io/idhub/
repo_url: https://github.com/ibdgc/idhub
repo_name: ibdgc/idhub
edit_uri: ""
theme:
  name: material
  logo: assets/images/initialism.png
  favicon: assets/images/favicon.ico
  palette:
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
plugins: [search, mermaid2]
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra_css: [stylesheets/extra.css]
nav:
  - User Guide:
      - Welcome: index.md
      - System Overview: system-architecture.md
      - Exploring Data with NocoDB: exploring-with-nocodb.md
      - Finding Help and Documentation: finding-help-and-documentation.md
      - What is a GSID?: what-is-a-gsid.md
      - Database Overview: database-schema-overview.md
      - Example Queries: example-queries.md
  - DCC Curators:
      - Overview:
          - Introduction: curators/index.md
          - Ingestion Summary: curators/ingestion-summary.md
          - REDCap Pipeline: curators/redcap-pipeline.md
      - Maintenance:
          - Fragment Ingestion Guide: curators/fragment-ingestion-guide.md
          - Troubleshooting: curators/troubleshooting.md
      - Reference:
          - Creating Mapping Files: curators/creating-mapping-files.md
          - Audit & Resolution Tables: curators/audit-resolution-tables.md
  - Developers:
      - Introduction: developers/index.md
      - Getting Started:
          - Development Guide: developers/development-guide.md
          - Deployment Guide: developers/deployment-guide.md
          - Workflows Guide: developers/workflows-guide.md
          - Security Guide: developers/security-guide.md
      - System Architecture:
          - Overview: developers/architecture/overview.md
          - GSID Format: developers/architecture/gsid-format.md
          - Data Flow: developers/architecture/data-flow.md
          - Database Schema: developers/architecture/database-schema.md
          - Update Strategy: developers/architecture/update-strategy.md
      - Services:
          - Overview: developers/services/index.md
          - GSID Service: developers/services/gsid-service.md
          - REDCap Pipeline: developers/services/redcap-pipeline.md
          - Fragment Validator: developers/services/fragment-validator.md
          - Table Loader: developers/services/table-loader.md
          - Nginx Proxy: developers/services/nginx.md
      - API Reference:
          - GSID Service: developers/api/gsid-service.md