---
site_name: IDhub Documentation
site_url: https://ibdgc.github.io/idhub/
site_description: Comprehensive documentation for the IDhub platform
site_author: IBDGC
repo_name: ibdgc/IDhub
repo_url: https://github.com/ibdgc/idhub
edit_uri: edit/main/docs/
theme:
  name: material
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ibdgc/idhub
      name: IDhub on GitHub
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your GA4 property ID
extra_css: [stylesheets/extra.css]
nav:
  - Home: index.md
  - Getting Started:
      - Overview: architecture/overview.md
      - Deployment: guides/deployment.md
      - Configuration: guides/configuration.md
  - Architecture:
      - System Overview: architecture/overview.md
      - Data Flow: architecture/data-flow.md
      - Database Schema: architecture/database-schema.md
  - Services:
      - GSID Service: services/gsid-service.md
      - REDCap Pipeline: services/redcap-pipeline.md
      - Fragment Validator: services/fragment-validator.md
      - Table Loader: services/table-loader.md
      - Nginx Reverse Proxy: services/nginx.md
  - API Reference:
      - Authentication: api/authentication.md
      - GSID API: api/gsid-api.md
  - Guides:
      - Development Setup: guides/development.md
      - GitHub Workflows: guides/workflows.md
      - Configuration Guide: guides/configuration.md
      - Deployment Guide: guides/deployment.md
  - Operations:
      - Monitoring: operations/monitoring.md
      - Maintenance: operations/maintenance.md
      - Troubleshooting: operations/troubleshooting.md
  - Reference:
      - Environment Variables: reference/environment-variables.md
      - Configuration Files: reference/configuration-files.md
      - Changelog: reference/changelog.md
  - Update Strategy: update-strategy.md
copyright: Copyright &copy; 2024 IBDGC
