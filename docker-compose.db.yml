---
version: '3.8'
services:
  test_db:
    image: postgres:15-alpine
    container_name: test_db
    environment:
      - POSTGRES_DB=test_db
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_pass
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  default:
    name: idhub_test_network
