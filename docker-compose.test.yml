---
version: '3.8'
services:
  test_db:
    image: postgres:15-alpine
    container_name: test_db
    environment:
      - POSTGRES_DB=test_db
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  test-gsid:
    build:
      context: ./gsid-service
      dockerfile: Dockerfile.test
    container_name: gsid-service-test
    volumes: [./gsid-service:/app]
    environment:
      - GSID_API_KEY=test-api-key
      - DB_HOST=test_db
      - DB_NAME=test_db
      - DB_USER=test_user
      - DB_PASSWORD=test_pass
      - DB_PORT=5432
    command: >
      sh -c "pytest -v  --cov=.  --cov-report=term-missing  --cov-report=html:htmlcov  --cov-report=xml:test-reports/coverage.xml  --junitxml=test-reports/junit.xml
      --html=test-reports/report.html  --self-contained-html"
    depends_on:
      test_db:
        condition: service_healthy
  test-redcap:
    build:
      context: ./redcap-pipeline
      dockerfile: Dockerfile.test
    container_name: redcap-pipeline-test
    volumes: [./redcap-pipeline:/app]
    environment:
      - REDCAP_API_URL=https://test.redcap.edu/api/
      - REDCAP_API_TOKEN=test_token
      - GSID_SERVICE_URL=http://localhost:8000
      - DB_HOST=test_db
      - DB_NAME=test_db
      - DB_USER=test_user
      - DB_PASSWORD=test_pass
    command: >
      sh -c "pytest -v  --cov=.  --cov-report=term-missing  --cov-report=html:htmlcov  --cov-report=xml:test-reports/coverage.xml  --junitxml=test-reports/junit.xml
      --html=test-reports/report.html  --self-contained-html"
    depends_on:
      test_db:
        condition: service_healthy
  test-validator:
    build:
      context: ./fragment-validator
      dockerfile: Dockerfile.test
    container_name: fragment-validator-test
    volumes: [./fragment-validator:/app]
    environment:
      - AWS_ACCESS_KEY_ID=test_key
      - AWS_SECRET_ACCESS_KEY=test_secret
      - AWS_DEFAULT_REGION=us-east-1
      - S3_BUCKET=test-bucket
    command: >
      sh -c "pytest -v  --cov=.  --cov-report=term-missing  --cov-report=html:htmlcov  --cov-report=xml:test-reports/coverage.xml  --junitxml=test-reports/junit.xml
      --html=test-reports/report.html  --self-contained-html"
  test-loader:
    build:
      context: ./table-loader
      dockerfile: Dockerfile.test
    container_name: table-loader-test
    volumes: [./table-loader:/app]
    environment:
      - DB_HOST=test_db
      - DB_NAME=test_db
      - DB_USER=test_user
      - DB_PASSWORD=test_pass
      - AWS_ACCESS_KEY_ID=test_key
      - AWS_SECRET_ACCESS_KEY=test_secret
      - S3_BUCKET=test-bucket
    command: >-
      sh -c "pytest -v  --cov=.  --cov-report=term-missing  --cov-report=html:htmlcov  --cov-report=xml:test-reports/coverage.xml  --junitxml=test-reports/junit.xml
      --html=test-reports/report.html  --self-contained-html"
    depends_on:
      test_db:
        condition: service_healthy
  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: root-tests
    volumes: [./:/app]
    command: >
      sh -c "pytest -v"
networks:
  default:
    name: idhub_test_network