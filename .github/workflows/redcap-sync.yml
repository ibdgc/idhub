---
name: REDCap Sync Pipeline
on:
  schedule:
    - cron: 0 6 * * *
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        options: [qa, prod]
        default: prod
      project_key:
        description: Specific project to sync (leave empty for all enabled projects)
        required: false
        type: string
jobs:
  sync:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'schedule' && 'prod' || github.ref }}
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            ENV="prod"
          else
            ENV="qa"
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "::notice::Running in $ENV environment"
      - name: Set up SSH tunnel
        env:
          SSH_PRIVATE_KEY: ${{ secrets[format('SSH_PRIVATE_KEY_{0}', steps.env.outputs.environment == 'prod' && 'PROD' || 'QA')] }}
          SSH_HOST: ${{ secrets[format('SSH_HOST_{0}', steps.env.outputs.environment == 'prod' && 'PROD' || 'QA')] }}
          SSH_USER: ${{ secrets[format('SSH_USER_{0}', steps.env.outputs.environment == 'prod' && 'PROD' || 'QA')] }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          ssh -4 -v -f -N \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            -L 127.0.0.1:5432:127.0.0.1:5432 \
            $SSH_USER@$SSH_HOST
          echo "Waiting for SSH tunnel..."
          for i in {1..30}; do
            if nc -zv 127.0.0.1 5432 2>&1 | grep -q succeeded; then
              echo "Tunnel ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "Tunnel failed to establish"
          exit 1
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: redcap-pipeline/requirements.txt
      - name: Install dependencies
        run: |
          cd redcap-pipeline
          pip install -r requirements.txt
      - name: Create logs directory
        run: mkdir -p redcap-pipeline/logs
      - name: Run REDCap pipeline
        env:
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
          REDCAP_API_URL: ${{ secrets.REDCAP_API_URL }}
          REDCAP_API_TOKEN_GAP: ${{ secrets[format('REDCAP_API_TOKEN_GAP_{0}', steps.env.outputs.environment == 'prod' && 'PROD' || 'QA')] }}
          REDCAP_API_TOKEN_CD_ILEAL: ${{ secrets[format('REDCAP_API_TOKEN_CD_ILEAL_{0}', steps.env.outputs.environment == 'prod' && 'PROD' || 'QA')] }}
          REDCAP_API_TOKEN_UC_DEMARC: ${{ secrets[format('REDCAP_API_TOKEN_UC_DEMARC_{0}', steps.env.outputs.environment == 'prod' && 'PROD' || 'QA')] }}
          GSID_SERVICE_URL: ${{ steps.env.outputs.environment == 'prod' && 'https://api.idhub.ibdgc.org' || 'https://api-qa.idhub.ibdgc.org' }}
          GSID_API_KEY: ${{ secrets[format('GSID_API_KEY_{0}', steps.env.outputs.environment == 'prod' && 'PROD' || 'QA')] }}
          DB_HOST: localhost
          DB_NAME: ${{ secrets[format('DB_NAME_{0}', steps.env.outputs.environment == 'prod' && 'PROD' || 'QA')] }}
          DB_USER: ${{ secrets[format('DB_USER_{0}', steps.env.outputs.environment == 'prod' && 'PROD' || 'QA')] }}
          DB_PASSWORD: ${{ secrets[format('DB_PASSWORD_{0}', steps.env.outputs.environment == 'prod' && 'PROD' || 'QA')] }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          S3_BUCKET: ${{ steps.env.outputs.environment == 'prod' && 'idhub-curated-fragments' || 'idhub-curated-fragments-qa' }}
          PROJECT_KEY: ${{ github.event.inputs.project_key }}
        run: |
          cd redcap-pipeline
          if [ -n "$PROJECT_KEY" ]; then
            echo "Running pipeline for specific project: $PROJECT_KEY"
            python main.py --project "$PROJECT_KEY"
          else
            echo "Running pipeline for all enabled projects"
            python main.py --all
          fi
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name:
            pipeline-logs-${{ steps.env.outputs.environment }}-${{ github.run_id
            }}
          path: redcap-pipeline/logs/
          retention-days: 30
      - name: Cleanup SSH tunnel
        if: always()
        run: |
          pkill -f "ssh.*127.0.0.1:5432" || true
          echo "âœ“ SSH tunnel closed"
      - name: Summary
        if: always()
        run: |-
          echo "## REDCap Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${{ github.event.inputs.project_key || 'All enabled projects' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
