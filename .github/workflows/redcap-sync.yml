# .github/workflows/redcap-sync.yml
name: REDCap Sync Pipeline

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:      # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH tunnel
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
    
          # Start SSH tunnel with verbose logging and keep-alive
          ssh -4 -v -f -N \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            -L 127.0.0.1:5432:127.0.0.1:5432 \
            $SSH_USER@$SSH_HOST
    
          # Wait and verify tunnel
          echo "Waiting for SSH tunnel..."
          for i in {1..30}; do
            if nc -zv 127.0.0.1 5432 2>&1 | grep -q succeeded; then
              echo "Tunnel ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
    
          echo "Tunnel failed to establish"
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd redcap-pipeline
          pip install -r requirements.txt

      - name: Create logs directory
        run: mkdir -p redcap-pipeline/logs

      - name: Run REDCap pipeline
        env:
          REDCAP_API_URL: ${{ secrets.REDCAP_API_URL }}
          REDCAP_API_TOKEN: ${{ secrets.REDCAP_API_TOKEN }}
          REDCAP_PROJECT_ID: ${{ secrets.REDCAP_PROJECT_ID }}
          GSID_SERVICE_URL: https://api.idhub.ibdgc.org
          DB_HOST: localhost
          DB_NAME: idhub
          DB_USER: idhub_user
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          S3_BUCKET: idhub-curated-fragments
        run: |
          cd redcap-pipeline
          python main.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: redcap-pipeline/logs/
          retention-days: 30
